<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Robot">
    <link rel="manifest" href="manifest.json">
    <title>Robot Controller</title>
    <style>
        /* --- RESET & BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
            background: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
            touch-action: none;
            overflow: hidden;
        }

        button {
            border: none;
            background: none;
            font: inherit;
            color: inherit;
            cursor: pointer;
        }

        /* --- SCREENS --- */
        .screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* --- SETUP SCREEN --- */
        .setup-screen {
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .setup-content {
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 3px solid #000;
        }

        .setup-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .setup-content p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .ip-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            background: #fff;
            color: #000;
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            background: #000;
            color: #fff;
        }

        .connect-btn:disabled {
            background: #888;
            cursor: not-allowed;
        }

        /* --- CONTROL SCREEN --- */
        .top-bar {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4vw;
            border-bottom: 2px solid #000;
            flex-shrink: 0;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 1vw;
            font-size: 2.5vh;
        }

        .status-dot {
            width: 3vh;
            height: 3vh;
            border-radius: 50%;
            background: #40a351;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #e03c3c;
            animation: none;
        }

        .disconnect-btn {
            font-size: 2.5vh;
        }

        .control-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6vw;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 3vh;
        }

        .btn-group.horizontal {
            flex-direction: row;
        }

        .control-btn {
            width: 22vh;
            height: 22vh;
            border: 3px solid #000;
            border-radius: 50%;
            background: #fff;
            font-size: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .1s;
            user-select: none;
        }

        .control-btn.pressed, .control-btn:active {
            background: #000;
            color: #fff;
            transform: scale(.95);
        }

        .bottom-bar {
            height: 14vh;
            border-top: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 4vw;
            flex-shrink: 0;
        }
        
        .power-container {
            display: flex;
            align-items: center;
            gap: 2vw;
            font-size: 2.5vh;
        }

        .power-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 35vw;
            height: 6px;
            background: #ccc;
            border-radius: 3px;
            outline: none;
        }

        .power-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .power-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .cutter-btn {
            padding: 2vh 4vh;
            border: 2px solid #000;
            border-radius: 1.5vh;
            font-weight: 700;
            background: #fff;
            font-size: 2.5vh;
        }

        .cutter-btn.active {
            background: #000;
            color: #fff;
        }

        /* --- PORTRAIT WARNING --- */
        .portrait-warning {
            position: fixed;
            inset: 0;
            background: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            text-align: center;
            gap: 20px;
        }
        .portrait-warning .icon { font-size: 80px; }
        .portrait-warning h2 { font-size: 24px; }

        @media (orientation: landscape) {
            .portrait-warning {
                display: none;
            }
        }

        @keyframes pulse {
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body>

    <div class="portrait-warning">
        <div class="icon">üì±</div>
        <h2>Please rotate your device</h2>
        <p>This app works best in landscape mode</p>
    </div>

    <div class="screen setup-screen" id="setupScreen">
        <div class="setup-content">
            <h1>ü§ñ Robot Controller</h1>
            <p>Enter your NodeMCU IP address to connect</p>
            <input type="text" class="ip-input" id="ipInput" placeholder="192.168.1.100" value="192.168.1.100">
            <button class="connect-btn" id="connectBtn">Connect & Start</button>
        </div>
    </div>

    <div class="screen control-screen hidden" id="controlScreen">
        <div class="top-bar">
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="ipDisplay">Ready</span>
            </div>
            <button class="disconnect-btn" id="disconnectBtn">Disconnect</button>
        </div>

        <div class="control-area">
            <div class="btn-group horizontal">
                <button class="control-btn" id="leftBtn">‚Üê</button>
                <button class="control-btn" id="rightBtn">‚Üí</button>
            </div>
            <div class="btn-group">
                <button class="control-btn" id="forwardBtn">‚Üë</button>
                <button class="control-btn" id="backwardBtn">‚Üì</button>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="power-container">
                <span>Power</span>
                <input type="range" class="power-slider" id="powerSlider" min="0" max="100" value="70">
                <span id="powerValue">70%</span>
            </div>
            <button class="cutter-btn" id="cutterBtn">Cutter OFF</button>
        </div>
    </div>

    <script>
        const $ = q => document.querySelector(q);

        // --- STATE ---
        let connected = false;
        let cutterOn = false;
        let nodeIP = '';
        let currentPower = 70;
        let turningFactor = 0.7; // 1.0 - 0.3 from index1.html
        
        let leftMotorSpeed = 0;
        let rightMotorSpeed = 0;

        let forwardPressed = false;
        let backwardPressed = false;
        let leftPressed = false;
        let rightPressed = false;

        let controlInterval = null;
        let heartbeatInterval = null;

        // --- UI ELEMENTS ---
        const ui = {
            setupScreen: $('#setupScreen'),
            controlScreen: $('#controlScreen'),
            ipInput: $('#ipInput'),
            connectBtn: $('#connectBtn'),
            disconnectBtn: $('#disconnectBtn'),
            statusDot: $('#statusDot'),
            ipDisplay: $('#ipDisplay'),
            powerSlider: $('#powerSlider'),
            powerValue: $('#powerValue'),
            cutterBtn: $('#cutterBtn'),
            buttons: {
                forward: $('#forwardBtn'),
                backward: $('#backwardBtn'),
                left: $('#leftBtn'),
                right: $('#rightBtn')
            }
        };

        // --- CONNECTION ---
        async function connect() {
            const ip = ui.ipInput.value.trim();
            if (!ip) {
                alert('Please enter an IP address');
                return;
            }

            ui.connectBtn.disabled = true;
            ui.connectBtn.textContent = 'Connecting...';

            // Immediately show the control screen
            ui.setupScreen.classList.add('hidden');
            ui.controlScreen.classList.remove('hidden');

            try {
                await fetch(`http://${ip}/`, { signal: AbortSignal.timeout(3000) });
                
                nodeIP = ip;
                connected = true;
                ui.ipDisplay.textContent = ip;
                ui.statusDot.classList.remove('disconnected');
                
                startHeartbeat();
                startControlLoop();

            } catch (err) {
                nodeIP = ip; // Still set the IP
                connected = false;
                ui.ipDisplay.textContent = 'Disconnected';
                ui.statusDot.classList.add('disconnected');
            } finally {
                ui.connectBtn.disabled = false;
                ui.connectBtn.textContent = 'Connect & Start';
            }
        }

        function disconnect() {
            connected = false;
            nodeIP = '';
            
            stopHeartbeat();
            stopControlLoop();
            
            // Reset state
            leftMotorSpeed = 0;
            rightMotorSpeed = 0;
            cutterOn = false;
            
            // Reset UI
            ui.cutterBtn.classList.remove('active');
            ui.cutterBtn.textContent = 'Cutter OFF';
            ui.ipDisplay.textContent = 'Ready';
            ui.statusDot.classList.remove('disconnected');

            // Show setup screen
            ui.setupScreen.classList.remove('hidden');
            ui.controlScreen.classList.add('hidden');
        }

        // --- HEARTBEAT ---
        function startHeartbeat() {
            stopHeartbeat();
            heartbeatInterval = setInterval(checkConnection, 3000);
        }

        function stopHeartbeat() {
            clearInterval(heartbeatInterval);
        }

        async function checkConnection() {
            if (!connected) return;
            try {
                await fetch(`http://${nodeIP}/`, { signal: AbortSignal.timeout(2000) });
                // Reconnected if it was previously disconnected
                if (ui.statusDot.classList.contains('disconnected')) {
                    ui.ipDisplay.textContent = nodeIP;
                    ui.statusDot.classList.remove('disconnected');
                }
            } catch (err) {
                handleConnectionLoss();
            }
        }

        function handleConnectionLoss() {
            if (!connected) return;
            
            connected = false; // Stop sendCommand from trying
            stopHeartbeat();
            stopControlLoop();
            
            ui.ipDisplay.textContent = 'Disconnected';
            ui.statusDot.classList.add('disconnected');
        }

        // --- CONTROL LOGIC ---
        function updateMotors() {
            let baseSpeed = 0;
            if (forwardPressed) baseSpeed = currentPower;
            if (backwardPressed) baseSpeed = -currentPower;

            let l = baseSpeed;
            let r = baseSpeed;

            if (leftPressed) {
                if (baseSpeed === 0) { // In-place turn
                    l = -currentPower * turningFactor;
                    r = currentPower * turningFactor;
                } else { // Turning while moving
                    l *= (1 - turningFactor);
                }
            }
            if (rightPressed) {
                if (baseSpeed === 0) { // In-place turn
                    l = currentPower * turningFactor;
                    r = -currentPower * turningFactor;
                } else { // Turning while moving
                    r *= (1 - turningFactor);
                }
            }
            
            leftMotorSpeed = Math.round(l);
            rightMotorSpeed = Math.round(r);
        }
        
        function sendCommand() {
            if (!connected) return;

            updateMotors();

            const data = {
                leftMotor: leftMotorSpeed,
                rightMotor: rightMotorSpeed,
                cutter: cutterOn ? 1 : 0
            };

            fetch(`http://${nodeIP}/control`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(handleConnectionLoss);
        }

        function startControlLoop() {
            stopControlLoop();
            controlInterval = setInterval(sendCommand, 50);
        }

        function stopControlLoop() {
            clearInterval(controlInterval);
            // Send one last stop command
            leftMotorSpeed = 0;
            rightMotorSpeed = 0;
            sendCommand();
        }

        // --- EVENT LISTENERS ---
        function setupButton(button, pressCallback, releaseCallback) {
            const press = (e) => { e.preventDefault(); button.classList.add('pressed'); pressCallback(); };
            const release = (e) => { e.preventDefault(); button.classList.remove('pressed'); releaseCallback(); };
            
            button.addEventListener('touchstart', press, { passive: false });
            button.addEventListener('touchend', release);
            button.addEventListener('mousedown', press);
            button.addEventListener('mouseup', release);
            button.addEventListener('mouseleave', (e) => {
                if (button.classList.contains('pressed')) release(e);
            });
        }

        setupButton(ui.buttons.forward, () => forwardPressed = true, () => forwardPressed = false);
        setupButton(ui.buttons.backward, () => backwardPressed = true, () => backwardPressed = false);
        setupButton(ui.buttons.left, () => leftPressed = true, () => leftPressed = false);
        setupButton(ui.buttons.right, () => rightPressed = true, () => rightPressed = false);

        ui.connectBtn.addEventListener('click', connect);
        ui.disconnectBtn.addEventListener('click', disconnect);

        ui.powerSlider.addEventListener('input', (e) => {
            currentPower = parseInt(e.target.value);
            ui.powerValue.textContent = `${currentPower}%`;
        });

        ui.cutterBtn.addEventListener('click', () => {
            if (!connected) return;
            cutterOn = !cutterOn;
            ui.cutterBtn.classList.toggle('active', cutterOn);
            ui.cutterBtn.textContent = `Cutter ${cutterOn ? 'ON' : 'OFF'}`;
        });

        // --- PWA SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
