<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Robot">
    <link rel="manifest" href="manifest.json">
    <title>Robot Controller</title>
    <style>
        /* --- NEW THEME --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFFFFF; /* Plain white */
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000000; /* Plain black text */
            touch-action: none;
            overflow: hidden;
        }

        .setup-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .setup-screen.hidden {
            display: none;
        }

        .setup-content {
            /* Removed background and blur */
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 3px solid #000; /* Added border */
        }

        .setup-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .setup-content p {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .ip-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #000; /* Simple border */
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            background: #fff;
            color: #000;
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            background: #000; /* Inverted for primary action */
            color: #fff;
            cursor: pointer;
        }

        .connect-btn:active {
            transform: scale(0.98);
        }

        .control-screen {
            display: none;
            height: 100vh;
            position: relative;
        }

        .control-screen.active {
            display: block;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5vh 10vw;
            /* Removed background and blur */
            border-bottom: 2px solid #000; /* Added border */
            z-index: 100;
            height: 8vh;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5vw;
            /* Removed background */
            padding: 3vh 6vw;
            border-radius: 20px;
            font-size: 3vh;
        }

        .status-dot {
            width: 1vh;
            height: 1vh;
            border-radius: 50%;
            background: #40a351f1; /* Changed to black */
            animation: pulse 2s infinite;
        }

        .disconnect-btn {
            padding: 0.8vh 2vw;
            border: 2px solid #000; /* Simple border */
            border-radius: 20px;
            background: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.8vh;
        }

        .center-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            pointer-events: none;
        }

        .speed-display {
            font-size: 6vh;
            font-weight: bold;
            margin-bottom: 1vh;
            /* Removed text shadow */
        }

        .motor-status {
            display: flex;
            gap: 2vw;
            justify-content: center;
            margin-top: 1vh;
        }

        .motor-info {
            /* Removed background and blur */
            padding: 1vh 2vw;
            border-radius: 10px;
            border: 2px solid #000; /* Added border */
        }

        .motor-label {
            font-size: 1.5vh;
            opacity: 1;
            color: #333; /* Dark gray */
        }

        .motor-value {
            font-size: 3vh;
            font-weight: bold;
        }

        .control-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            z-index: 10;
        }

        .button-group.horizontal {
            flex-direction: row;
        }

        .control-btn {
            width: 25vh;
            height: 25vh;
            border: 5% solid #000; /* Strong border */
            border-radius: 100%;
            background: #fff; /* White fill */
            /* Removed backdrop-filter */
            color: #000; /* Black icon/text */
            font-size: 10vh;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            /* Removed box-shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* Invert colors when pressed */
        .control-btn:active,
        .control-btn.pressed {
            transform: scale(0.95);
            background: #000;
            color: #fff;
        }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5vh;
            /* Removed background and blur */
            border-top: 2px solid #000000; /* Added border */
        }

        .power-control {
            display: flex;
            align-items: center;
            gap: 0.5wh;
            flex: 1;
            max-width: 400px;
        }

        .power-label {
            font-size: 14px;
            white-space: nowrap;
        }

        .power-slider {
            flex: 1;
            height: 9vh;
            -webkit-appearance: none;
            appearance: none;
            background: #eee; /* Light gray track */
            border-radius: 2vh;
            border: 2px solid #000; /* Black border */
            outline: none;
        }

        .power-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 9vh;
            height: 9vh;
            background: #000; /* Black thumb */
            border-radius: 50%;
            cursor: pointer;
            /* Removed box-shadow */
        }

        .power-slider::-moz-range-thumb {
            width: 20wh;
            height: 2.5vh;
            background: #000; /* Black thumb */
            border-radius: 100%;
            cursor: pointer;
            border: none;
            /* Removed box-shadow */
        }

        .power-value {
            font-size: 20px;
            font-weight: bold;
            min-width: 50px;
        }
        .cutter-btn {
            /* Converted px values to vh for scaling */
            padding: 2.5vh 5vh;   /* Was 15px 30px */
            border: 0.3vh solid #000; /* Was 2px */
            border-radius: 1.5vh;   /* Was 15px */
            font-size: 2.5vh;     /* Was 16px */
            
            /* Unchanged properties */
            font-weight: bold;
            cursor: pointer;
            background: #fff; /* White background */
            color: #000; /* Black text */
            transition: all 0.3s;
        }
        
        /* Invert colors when active */
        .cutter-btn.active {
            background: #000;
            color: #fff;
            /* Removed box-shadow */
        }

        .cutter-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Portrait mode warning */
        @media (orientation: portrait) {
            .portrait-warning {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #fff; /* White background */
                color: #000; /* Black text */
                justify-content: center;
                align-items: center;
                z-index: 1000;
                flex-direction: column;
                gap: 20px;
            }

            .portrait-warning .icon {
                font-size: 80px;
            }

            .portrait-warning h2 {
                font-size: 24px;
            }
        }

        @media (orientation: landscape) {
            .portrait-warning {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    
    <div class="portrait-warning">
        <div class="icon">📱</div>
        <h2>Please rotate your device</h2>
        <p>This app works best in landscape mode</p>
    </div>

    <div class="setup-screen" id="setupScreen">
        <div class="setup-content">
            <h1>🤖 Robot Controller</h1>
            <p>Enter your NodeMCU IP address to connect</p>
            <input type="text" class="ip-input" id="ipInput" placeholder="192.168.1.100" value="192.168.1.100">
            <button class="connect-btn" onclick="connect()">Connect & Start</button>
        </div>
    </div>

    <div class="control-screen" id="controlScreen">
        <div class="top-bar">
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="ipDisplay">Connected</span>
            </div>
            <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
        </div>

        <div class="center-info">
            <div class="speed-display" id="speedDisplay">0%</div>
            <div class="motor-status">
                <div class="motor-info">
                    <div class="motor-label">LEFT</div>
                    <div class="motor-value" id="leftMotor">0%</div>
                </div>
                <div class="motor-info">
                    <div class="motor-label">RIGHT</div>
                    <div class="motor-value" id="rightMotor">0%</div>
                </div>
            </div>
        </div>

        <div class="control-container">
            <div class="button-group horizontal">
                <button class="control-btn" id="leftBtn">
                    ←
                </button>
                <button class="control-btn" id="rightBtn">
                    →
                </button>
            </div>

            <div class="button-group">
                <button class="control-btn" id="forwardBtn">
                    ↑
                </button>
                <button class="control-btn" id="backwardBtn">
                    ↓
                </button>
            </div>
        </div>

        <div class="bottom-controls">
            <div class="power-control">
                <span class="power-label">Power:</span>
                <input type="range" class="power-slider" id="powerSlider" min="0" max="100" value="50">
                <span class="power-value" id="powerValue">50%</span>
            </div>
            <button class="cutter-btn" id="cutterBtn" onclick="toggleCutter()">
                ⚠️ CUTTER OFF
            </button>
        </div>
    </div>

    <script>
        let connected = false;
        let cutterOn = false;
        let nodeIP = '';
        let currentPower = 50;
        let turningFactor =0.6;
        let leftMotorSpeed = 0;
        let rightMotorSpeed = 0;
        
        let forwardPressed = false;
        let backwardPressed = false;
        let leftPressed = false;
        let rightPressed = false;

        const buttons = {
            forward: document.getElementById('forwardBtn'),
            backward: document.getElementById('backwardBtn'),
            left: document.getElementById('leftBtn'),
            right: document.getElementById('rightBtn')
        };

        function setupButton(button, onPress, onRelease) {
            // Touch events
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.classList.add('pressed');
                onPress();
            });

            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.classList.remove('pressed');
                onRelease();
            });

            // Mouse events for testing on desktop
            button.addEventListener('mousedown', (e) => {
                e.preventDefault();
                button.classList.add('pressed');
                onPress();
            });

            button.addEventListener('mouseup', (e) => {
                e.preventDefault();
                button.classList.remove('pressed');
                onRelease();
            });

            button.addEventListener('mouseleave', (e) => {
                button.classList.remove('pressed');
                onRelease();
            });
        }

        setupButton(buttons.forward, 
            () => { forwardPressed = true; updateMotors(); },
            () => { forwardPressed = false; updateMotors(); }
        );

        setupButton(buttons.backward,
            () => { backwardPressed = true; updateMotors(); },
            () => { backwardPressed = false; updateMotors(); }
        );

        setupButton(buttons.left,
            () => { leftPressed = true; updateMotors(); },
            () => { leftPressed = false; updateMotors(); }
        );

        setupButton(buttons.right,
            () => { rightPressed = true; updateMotors(); },
            () => { rightPressed = false; updateMotors(); }
        );

        function updateMotors() {
            let forward = 0;
            let turn = 0;

            if (forwardPressed) forward = 100;
            if (backwardPressed) forward = -100;
            if (leftPressed) turn = -100;
            if (rightPressed) turn = 100;

            const powerMultiplier = currentPower / 100;
            let left = 0;
            let right = 0;

            // --- Smooth differential steering ---
            if (forward !== 0) {
                // Moving forward or backward with optional turn
                if (turn === 0) {
                    left = right = forward; // straight
                } else if (turn > 0) {
                    // turning right
                    left = forward;
                    right = forward * (1 - turningFactor);
                } else if (turn < 0) {
                    // turning left
                    left = forward * (1 - turningFactor);
                    right = forward;
                }
            } else if (turn !== 0) {
                // In-place turning (no forward motion)
                left = turn;
                right = -turn;
            } else {
                // stop
                left = right = 0;
            }
        
            // Apply power scaling
            leftMotorSpeed = Math.round(left * powerMultiplier);
            rightMotorSpeed = Math.round(right * powerMultiplier);
        
            // Clamp values
            leftMotorSpeed = Math.max(-100, Math.min(100, leftMotorSpeed));
            rightMotorSpeed = Math.max(-100, Math.min(100, rightMotorSpeed));
        
            // Update display
            document.getElementById('leftMotor').textContent = leftMotorSpeed + '%';
            document.getElementById('rightMotor').textContent = rightMotorSpeed + '%';
        
            const avgSpeed = Math.abs(Math.round((leftMotorSpeed + rightMotorSpeed) / 2));
            document.getElementById('speedDisplay').textContent = avgSpeed + '%';
        
            sendCommand();
        }

        const powerSlider = document.getElementById('powerSlider');
        const powerValue = document.getElementById('powerValue');

        powerSlider.addEventListener('input', (e) => {
            currentPower = parseInt(e.target.value);
            powerValue.textContent = currentPower + '%';
            updateMotors();
        });

        function connect() {
            const ip = document.getElementById('ipInput').value.trim();
            if (!ip) {
                alert('Please enter an IP address');
                return;
            }
            nodeIP = ip;
            connected = true;
            document.getElementById('ipDisplay').textContent = ip;
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('controlScreen').classList.add('active');
        }

        function disconnect() {
            connected = false;
            nodeIP = '';
            leftMotorSpeed = 0;
            rightMotorSpeed = 0;
            cutterOn = false;
            sendCommand();
            document.getElementById('setupScreen').classList.remove('hidden');
            document.getElementById('controlScreen').classList.remove('active');
            document.getElementById('cutterBtn').classList.remove('active');
            document.getElementById('cutterBtn').textContent = '⚠️ CUTTER OFF';
        }

        function toggleCutter() {
            if (!connected) return;
            cutterOn = !cutterOn;
            const btn = document.getElementById('cutterBtn');
            if (cutterOn) {
                btn.classList.add('active');
                btn.textContent = '⚠️ CUTTER ON';
            } else {
                btn.classList.remove('active');
                btn.textContent = '⚠️ CUTTER OFF';
            }
            sendCommand();
        }

        function sendCommand() {
            if (!connected) return;
            
            const data = {
                leftMotor: leftMotorSpeed,
                rightMotor: rightMotorSpeed,
                power: currentPower,
                cutter: cutterOn ? 1 : 0
            };
            
            fetch(`http://${nodeIP}/control`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            }).catch(err => console.log('Error:', err));
        }

        // Prevent accidental page navigation
        document.addEventListener('touchmove', (e) => {
            if (connected) e.preventDefault();
        }, { passive: false });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
